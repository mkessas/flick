
  <div ng-controller="mfaAdminCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>

          <div>
                <ul class="nav navbar-right navbar-nav">
                  <li>
                    <a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{identity.user}}  <i class="fa fa-lock"></i></a>
                  </li>
                  <li><a href="#" ng-click="logout()"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
                </ul>

          </div>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

     <div class="row">
      <div class="col-md-8 starter-template">
        <h3><img src="images/company_logo.png" width="32"> {{ identity.agency }} MFA Administration Portal</h3>
        <p>Below is a list of users registered for <b>{{identity.agency}}</b>.</p>
      </div>

      <div class="col-md-4" style="padding-top: 80px">
          <div class="btn-group pull-right" style="vertical-align: bottom; display: inline-block">
            <button type="button" class="btn btn-lg btn-success" aria-label="Left Align" aria-haspopup="true" ng-click="addUser()">
            <!-- <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>-->
	    <span class="glyphicon glyphicon-user"></span> Register Users</span>
            </button>
          </div>
      </div>
     </div>

    </div>

    <div class="container">
      <div class="row">
        <div class=" col-md-offset-2 col-md-2" uib-collapse="!alerts.length" style="width: 600px;">
            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</uib-alert>
        </div>
      </div>

    <uib-tabset>
       <uib-tab>
          <uib-tab-heading ng-click="refresh()"><i class="fa fa-users"></i> Users</uib-tab-heading>

          <div ng-include="'admin/users.html'"></div>
        </uib-tab>

        <uib-tab>
          <uib-tab-heading ng-click="refresh_history()"><i class="fa fa-list"></i> History</uib-tab-heading>

          <div ng-include="'admin/history.html'"></div>

        </uib-tab>

      </uib-tabset>
    </div>

    <footer class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text">MFA v%%VERSION%% - Copyright 2016 &copy; Spark New Zealand Trading Limited</p>
        </div>
    </footer>


    <script type="text/ng-template" id="searchResults.html">
        <a href="#"><img ng-src="images/{{match.model.type}}.png" width="24"> {{match.label}} <small>{{match.model.project.name}}: {{match.model.project.function}}</small></a>
    </script>
  </div>
