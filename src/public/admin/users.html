          <div class="row" style="padding-top: 20px">
            <div class="col-md-1" style="padding: 10px">
                <span>
                    <button type="button" class="btn btn-default btn-sm" aria-label="Left Align" ng-click="refresh()" ng-disabled="loading">
                        <i class="fa fa-cog fa-refresh"></i> Refresh
                    </button>
                </span>
            </div>
            <div class="col-md-3" style="padding: 5px">
            </div>

             <div class="col-md-offset-5 col-md-3">
                <div class="input-group input-group-sm">
                  <input type="text" ng-model="usersearch" placeholder="Enter search string..." class="form-control" ng-readonly="locked || loading">
                  <span class="input-group-addon">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </div><!-- /input-group -->

                 <div ng-show="loadingUsers"><img src="images/loading.gif" width="24" height="24"> Searching...</div>
                 <div ng-show="noUsers"><i class="glyphicon glyphicon-remove"></i> No Users Found </div>

              </div>
           </div>

           <div class="row" ng-hide="users.length || loading">
                <div style="width: 400px" class="center-block"><i>No Registered Users Found</i></div>
           </div>
 
           <div class="row table-responsive" ng-show="users.length" infinite-scroll='pager()' infinite-scroll-distance='0' infinite-scroll-disabled="loading">
            <table class="table projects-table content-list table-striped table-hover" data-click-to-select="true">
              <thead>
                <tr>
                  <th></th>
                  <th>User ID</th>
                  <th>Name</th>
                  <th>Token Serial #</th>
                  <th>Type</th>
                  <th>Last Modified</th>
                  <th>Registered On</th>
                  <th align="right"><div class="pull-right">Actions</div></th>
                </tr>
            </thead>
            <tbody>
              <tr ng-repeat="user in users | filter: usersearch" >
                <td>
                    <i ng-show="!user.loading && user.status == 'Suspended'" class="fa fa-exclamation-triangle text-warning" aria-hidden="true"></i>
                    <i ng-show="!user.loading && user.status == 'Active'" class="fa fa-check text-success" aria-hidden="true"></i>
                    <span ng-show="user.loading"><img src="images/loading.gif" width="16" height="16"></span>
                </td>
                <td><span uib-tooltip="{{user.status}}" ng-class="user.status == 'Suspended' ? 'text-warning' : 'text-success'">{{user.id}}</span></td> 
                <td>
                    <span uib-tooltip="{{user.name}}">
                       <strong>{{user.name}}</strong>
                    </span>
                </td>
                <td style="width: 330px">
                    <div ng-hide="user.edit" class="text-uppercase serial"><a href="#" ng-click="user.edit = true">{{user.serial}}</a></div>
                    <div ng-show="user.edit">
                        <input type="text" class="text-uppercase psk form-input" value="{{user.serial}}" readonly style="width: 150px">
                        <div class="btn-group">
                          <button type="button" class="btn btn-primary btn-sm dropdown-toggle" ng-disabled="user.loading"
                             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="fa fa-cog"></span> Change
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                          </button>
                          <ul class="dropdown-menu" style="min-width: 100px">
                            <li><a href="#" ng-click="assignToken(user,'Soft')">Soft</a></li>
                            <li><a href="#" ng-click="assignToken(user,'Hard')">Hard</a></li>
                          </ul>
                        </div> | <a href="#" ng-click="user.edit = false">Cancel</a>
                    </div>
                </td>
                <td>
                    <div ng-hide="user.editToken">
                        <span class="text-capital" uib-tooltip="{{user.type}} Token">{{user.type}}</span>
                    </div>
                </td>
                <td>
                    <span uib-tooltip="{{formatDate(user.modifyTimestamp)}}">
                       <strong>{{formatDate(user.modifyTimestamp)}}</strong>
                    </span>
                </td>
                <td>
                    <span uib-tooltip="{{formatDate(user.createTimestamp)}}">
                       <strong>{{formatDate(user.createTimestamp)}}</strong>
                    </span>
                </td>
                <td align="right">
                    <b>
                        <button ng-show="user.status == 'Active'" type="button" class="btn btn-link btn-sm" uib-tooltip="Revoke {{user.name}}'s Access" ng-click="changeUserState(user, 'Suspended')" ng-disabled="user.loading">
                            <span class="text-warning">Suspend</span>
                        </button>
                        <button ng-show="user.status == 'Suspended'" type="button" class="btn btn-link btn-sm" uib-tooltip="Re-Active {{user.name}}" ng-click="changeUserState(user, 'Active')" ng-disabled="user.loading">
                            <span class="text-success">Activate</span>
                        </button>
                        | <button type="button" class="btn btn-link btn-sm" uib-tooltip="De-register {{user.name}}" ng-click="deleteUser(user)" ng-disabled="user.loading">
                            <span class="text-danger">Delete</span>
                          </button>
                    </b>
                </td>
              </tr>
            </table>
            </div>
            <div class="col-md-6-offset col-md-6" ng-show="loading"><img class="pull-right" src="images/spinner.gif" alt="Loading..."></div>
