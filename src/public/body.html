  <div ng-controller="mfaUserCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>

          <div>
                <ul class="nav navbar-right navbar-nav">
                  <li>
                    <a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> {{identity.user}}  <i class="fa fa-lock"></i></a>
                  </li>
                  <li><a href="#" ng-click="logout()"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
                </ul>

          </div>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

     <div class="row">
      <div class="col-md-12 starter-template">
        <h3><img src="images/company_logo.png" width="32"> {{ identity.agency }} MFA Portal</h3>
        <p>Below is your user token assigned to you by your administrator at <b>{{identity.agency}}</b>.</p>
      </div>
    </div>

     <div class="row">
      <div class="col-md-10 col-md-offset-2 starter-template">
        <div class="col-md-11" ng-show="token">
            <span><b>Your Token:</b></span>
            <input type="text" class="text-uppercase psk form-input" value="{{token}}" 
             onClick="this.setSelectionRange(0, this.value.length)" readonly="readonly" style="font-size: 16px; width: 410px">
            <span ng-bind-html="qrcode"></span>
        </div>
        <div class="col-md-11" ng-hide="token"><img src="images/loading.gif"></div>
      </div>
     </div>

    <footer class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <p class="navbar-text">MFA v%%VERSION%% - Copyright 2016 &copy; Spark New Zealand Trading Limited</p>
        </div>
    </footer>

    <script type="text/ng-template" id="searchResults.html">
        <a href="#"><img ng-src="images/{{match.model.type}}.png" width="24"> {{match.label}} <small>{{match.model.project.name}}: {{match.model.project.function}}</small></a>
    </script>
  </div>
